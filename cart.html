            </div>
            <div class="row pt_30px px">
                <div class="col-lg-7 col-12 table-responsive">

                                <th scope="col"> PRICE</th>

                                </th>
                                <td class="pt_40px">

                                        <span class="btnLeft">-</span>
                                        <span class="btnIn">1</span>
                                        <span class="btnRight">+</span>

                                </td>

                            </tr>

                    <div class="">

                        <div class="">

                                <input class="form-check-input" type="radio" name="flexRadioDefault"

                                <label class="form-check-label fs_12px" for="flexRadioDefault1">

                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label fs_12px" for="flexRadioDefault2">
                                    ঢাকার বাহিরে: 100৳
                                </label>
                            </div>
